[package]
name = "backend"
version = "0.0.0"
edition = "2021"
repository = "https://github.com/blu3beri/vodo/packages/backend"
readme = "../../README.md"
keywords = ["todo"]
description = "backend for vodo"
license = "MIT"
categories = ["tui"]

[dependencies]
serde_json = "1.0.81"

[dependencies.serde]
version = "1.0.137"
features = ["derive"]

[dependencies.uuid]
version = "1.1.0"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]